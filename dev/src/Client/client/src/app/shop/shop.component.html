<p-toast position="top-center" key="tc"></p-toast>

<div class="header">
  <h1>Welcome To Shop</h1>
  <h1>{{ shopName }}</h1>
</div>

<h5>Addons</h5>
<div class="grid p-fluid">
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text" pInputText placeholder="Username">         
        </div>
    </div>
    
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">$</span>
            <input type="text" pInputText placeholder="Price">   
            <span class="p-inputgroup-addon">.00</span>      
        </div>
    </div>
            
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">www</span>
            <input type="text" pInputText placeholder="Website">      
        </div>
    </div>
</div>
    
<h5>Multiple Addons</h5>
<div class="grid">
    <div class="col-12">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tags" style="line-height: 1.25;"></i></span>  
            <span class="p-inputgroup-addon"><i class="pi pi-shopping-cart" style="line-height: 1.25;"></i></span>   
            <input type="text" pInputText placeholder="Price"> 
            <span class="p-inputgroup-addon">$</span>  
            <span class="p-inputgroup-addon">.00</span>      
        </div>
    </div>
</div>

<h5>Button Addons</h5>
<div class="grid p-fluid">
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <button type="button" pButton pRipple label="Search"></button>
            <input type="text" pInputText placeholder="Keyword">         
        </div>
    </div>
    
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Keyword">   
            <button type="button" pButton pRipple icon="pi pi-refresh" styleClass="p-button-warn"></button>      
        </div>
    </div>
            
    <div class="col-12 md:col-4">
        <div class="p-inputgroup">
            <button type="button" pButton pRipple icon="pi pi-check" styleClass="p-button-success"></button>    
            <input type="text" pInputText placeholder="Vote">   
            <button type="button" pButton pRipple icon="pi pi-times" styleClass="p-button-danger"></button>      
        </div>
    </div>
</div>

<h5>Checkbox and RadioButton</h5>
<div class="grid p-fluid">
    <div class="col-12">
        <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Username">         
        </div>
    </div>
</div>












<p-button
  *ngIf="memberRoleType === 'OWNER' && !wantToAddProduct"
  name="addShop"
  (onClick)="wantToAddProduct = true"
  >Add New Product</p-button
>
<ng-container class="container">
  <div *ngIf="wantToAddProduct">
    <input
      [style]="{ 'margin-left': '20px', width: '180px' }"
      type="text"
      pInputText
      placeholder="Enter Product Name"
      [(ngModel)]="newProductName"
    />
    <input
      [style]="{ 'margin-left': '20px', width: '120px' }"
      type="text"
      pInputText
      placeholder="Enter Price"
      [(ngModel)]="newProductPrice"
    />
    <input
      [style]="{ 'margin-left': '20px', width: '130px' }"
      type="text"
      pInputText
      placeholder="Enter Quantity"
      [(ngModel)]="newProductQuantity"
    />
    <input
      [style]="{ 'margin-left': '20px' }"
      type="text"
      pInputText
      placeholder="Enter Description"
      [(ngModel)]="newProductDescription"
    />
    <p-dropdown
      [style]="{ 'margin-left': '20px', width: '220px' }"
      [options]="productCatagory"
      [(ngModel)]="selectedCatagory"
      placeholder="Select Catagory"
      optionLabel="catagory"
      [showClear]="true"
    ></p-dropdown>

    <p-button
      [style]="{ 'margin-left': '20px' }"
      name="loginbtn"
      [disabled]="
        newProductDescription === '' ||
        newProductName === '' ||
        newProductPrice < 0 ||
        newProductQuantity < 0
      "
      (click)="addNewProduct()"
      >Add Product</p-button
    >
  </div>
</ng-container>

<p-table [value]="productsToShow">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Rate</th>
      <th>Description</th>
      <th>Price</th>
      <th></th>
      <th style="color: white"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product class="body-line !important">
    <tr>
      <td class="font-bold ml-2 !important">{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.rate }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>
        <p-button
          name="addToCartBtn"
          [disabled]="product.quantityToCart === 0"
          (click)="addProductToCart(product.id,product.name, product.quantityToCart)"
          >Add To Cart</p-button
        >
      </td>
      <td>
        <p-inputNumber
          [(ngModel)]="product.quantityToCart"
          mode="decimal"
          [showButtons]="true"
          inputId="minmax-buttons"
          [min]="0"
          [max]="product.quantity"
        >
        </p-inputNumber>
      </td>
      <td>
        <button
          *ngIf="memberRoleType === OWNER"
          pButton
          style="width: 10px"
          pRipple
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-danger p-button-text"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
