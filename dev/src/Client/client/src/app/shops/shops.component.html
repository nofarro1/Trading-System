<p-toast position="top-center" key="tc"></p-toast>


<div class="header">
  <h1>Shops</h1>
</div>

<div class="container">
    <div class="container" style="margin: 10px;">
      <p-button
      name="addShop"
      (onClick)="wantToAddShop = true"
      >Add New Shop</p-button>
    </div>
      <app-add-shop *ngIf="wantToAddShop" [session]="session" [username]="member.username" (finishAddShop)="wantToAddShop = false"></app-add-shop>
  </div>


<p-table [value]="shops">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th style="color: white;"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-shop class="body-line !important">
        <tr>
            <td class="font-bold ml-2 !important">{{shop.name}}</td>
            <td>{{shopStatus.get(shop.ID)}}</td>
            <td><button pButton type="button" class="p-button-secondary" label="Show products" (click)="showProducts(shop)"></button></td>
            <!-- <td><button *ngIf="memberRoleType === FOUNDER" pButton type="button" class="p-button-secondary" label="Close Shop" (click)="closeShop(shop)"></button></td> -->
        </tr>
    </ng-template>
</p-table>
